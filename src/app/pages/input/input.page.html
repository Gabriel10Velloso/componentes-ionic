<app-header titulo="Input"></app-header>


<ion-content>

    <ion-list-header>
        <ion-label>Nome: {{nome || 'vazio'}}</ion-label>
    </ion-list-header>

    <ion-list>

        <ion-item>
            <ion-label position="floating">Nome</ion-label>
            <ion-input [(ngModel)]="nome" type="text"></ion-input>
        </ion-item>

    </ion-list>

    <form #formulario="ngForm" (ngSubmit)="onSubmit()">

        <ion-list>
            <ion-label>Formulário Template: Válido {{formulario.valid}}</ion-label>
        </ion-list>

        <ion-list>
            <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input [(ngModel)]="usuario.email" name="email" type="email" required 
                            pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$">

                </ion-input>
            </ion-item>
        </ion-list>

        <ion-list>
            <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input [(ngModel)]="usuario.password" name="password" type="password" required >

                </ion-input>
            </ion-item>
        </ion-list>

        <ion-button expand="full" type="submit" [disabled]="formulario.invalid">
            Save
        </ion-button>

    </form>

</ion-content>
