<app-header titulo="ProgreeBar Range"></app-header>


<ion-content padding>
    <ion-progress-bar [value]="porcentagem"></ion-progress-bar>

    <ion-list>
        <ion-item>
            <ion-range (ionChange)="alterarValor($event)" min="1" max="100" color="tertiary" pin="true">
                <ion-label slot="start">0</ion-label>
                <ion-label slot="end">100</ion-label>
            </ion-range>
        </ion-item>
    </ion-list>

</ion-content>
