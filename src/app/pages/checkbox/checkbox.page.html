<app-header titulo="CheckBox"></app-header>

<ion-content pedding>
    <ion-list>
        <ion-item *ngFor="let check of data" (click)="onClick( check )">
            <ion-label>{{check.name}}</ion-label>
            <ion-checkbox [color]="check.name" slot="end" [(ngModel)]="check.selected"></ion-checkbox>
        </ion-item>
    </ion-list>
</ion-content>
