
<ion-header no-border translucent> <!--  tira sombra do header, translucent = uma espécie de opacity -->
  <ion-toolbar>

    <ion-buttons slot="start">  <!--  start center end -- posição do botão voltar -->
      <ion-back-button text="Voltar" defaultHref="/"></ion-back-button> <!-- defaultHref="/" carrega na página principal -->
    </ion-buttons>

    <ion-title text-capitalize> {{ titulo }} </ion-title><!-- text-capitalize título em maiusculo -->
  </ion-toolbar>
</ion-header>
